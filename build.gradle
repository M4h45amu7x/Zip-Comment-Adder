plugins {
    id 'java'
}

group 'xyz.mahasamut.ZipCommentAdder'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.11.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'xyz.mahasamut.ZipCommentAdder.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}